{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}| Sign up {% endblock %}

{% block content %}
<div class="container">

    <h1 class="heading font-weight text-center">Sign up an account</h1>
    <hr>
    <div class="container w-50 card p-4 mt-4">
        <!--form value black that is create and manage by create view| and for image using enctype-->
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Create new user" class="w-100 text-white btn btn-primary text-center my-2">
        </form>
    </div>

</div>
{% endblock %}
